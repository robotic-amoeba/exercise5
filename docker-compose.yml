version: "3"
services:
  exercise5:
    build: ./proxyService-messageapp/.
    ports:
      - "9001:9001"
    depends_on:
      - "mongodb"
      - "mongodb-backup"
      - "messageapp"
  messageapp:
    image: "cabify/backend-bootcamp-messageapp:latest"
    ports:
      - "3000:3000"
  mongodb:
    image: "mongo"
    volumes:
      - ./data/db:/data/db
    ports:
      - "27018:27017"
  mongodb-backup:
    image: "mongo"
    volumes:
      - ./data-backup/db:/data/db
    ports:
      - "27019:27017"
